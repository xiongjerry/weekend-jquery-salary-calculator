<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQeury Calculator</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <header>
        <h1 class="p-3 mb-2 bg-light text-dark align">Salary Calculator</h1>
    </header>
        <h2 class="">Add Employee</h2>
    <div class="inputs">
        <input class="inputs" type="text" placeholder="First Name" id="firstName">
        <input class="inputs" type="text" placeholder="Last Name" id="lastName">
        <input class="inputs" type="number" placeholder="ID" id="iD">
        <input class="inputs" type="text" placeholder="Title" id="title">
        <input class="inputs" type="number" placeholder="Annual Salary" id="annualSalary">
        <button id="submitBtn" class="btn btn-primary">Submit</button>
    </div>
        <h2>Employees</h2>
    <main>
        <table class="table table-striped table-bordered border-primary">
            <tbody>
                <thead id="output">
                    <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>ID</td>
                        <td>Title</td>
                        <td>Annual Salary</td>
                        <td></td>
                        
                    </tr>
                </thead>
                
        </table>
    </main>
        <h2 id="monthlyTotal" class="corner">Monthly Total: $0.00</h2>
</body>
</html>
